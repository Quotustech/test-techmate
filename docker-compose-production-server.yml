version: "3.8"

services:
  openai:
    container_name: openai
    restart: unless-stopped
    image: openai-production:2.0.0
    build:
      context: openai
      target: production
      dockerfile: Dockerfile
    ports:
      - 5000:5000
    environment:
      - NODE_ENV=production
    networks:
      - shared-network

  redis:
    container_name: redis
    hostname: redis
    image: redis
    command: >
      --include /usr/local/etc/redis/redis.conf
    volumes:
      - ./redis/redis.conf:/usr/local/etc/redis/redis.conf
    ports:
      - 6379:6379
    networks:
      - shared-network

  nginx:
    image: nginx:latest
    ports:
      - "8080:8080"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
    networks:
      - shared-network
networks:
  shared-network:
